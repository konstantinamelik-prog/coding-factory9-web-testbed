<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Application</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <div>
        <h2>Προσωπικά Στοιχεία</h2>
        <label for="fldFirstname">Όνομα:</label>
        <input type="text" name="firstname" id="fldFirstname" minlength="3">
        <label for="fldLastname">Επώνυμο:</label>
        <input type="text" name="lastname" id="fldLastname" minlength="3">
        <label for="fldFathersName">Πατρώνυμο:</label>
        <input type="text" name="fathersName" id="fldFathersName" minlength="3">
    </div>
    <div>
        <h2>Στοιχεία Κατοικίας</h2>
        <label for="fldAddress">Διεύθυνση Κατοικίας:</label>
        <input type="text" name="address" id="fldAddress" minlength="5">
        <label for="fldAddressNumber">Αριθμός:</label>
        <input type="text" name="addressNumber" id="fldAddressNumber" maxlength="3">
        <label for="fldPostalCode">TK:</label>
        <input type="text" name="postalCode" id="fldPostalCode" maxlength="5">
    </div>
    <div>
        <h2>Στοιχεία Επικοινωνίας</h2>
        <label for="fldPhoneNo">Τηλέφωνο:</label>
        <input type="text" name="phoneNo" id="fldPhoneNo">
        <label for="fldNumber">Αριθμός:</label>
        <input type="text" name="number" id="fldNumber">
    </div>
</body>
</html>
